<!DOCTYPE html>
<html lang="{{ article.lang if article and article.lang else DEFAULT_LANG }}">
<head>
<meta charset="utf-8"/>
<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css" type="text/css" />
</head>
<body>
<header>
<h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
<nav>
<ul>
<li><a rel="bookmark" href="{{ SITEURL }}/index.html">Inicio</a>
<li><a rel="bookmark" href="{{ SITEURL }}/{{ ARCHIVES_URL | default('archives.html') }}">Archivo</a>
</ul>
</nav>
</header>
<aside>
</aside>
{% block content %}{% endblock %}
<footer>
<p><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/cc.png" alt="CC by 3.0"/><br/>Except where otherwise noted, content on this site is licensed under a <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a></p>
</footer>
</body>
</html>
