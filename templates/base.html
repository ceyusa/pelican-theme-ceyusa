<!DOCTYPE html>
<html lang="{{ article.lang if article and article.lang else DEFAULT_LANG }}">
<head>
<meta name="author" content="Victor Manuel Jaquez Leal" />
<meta name="description" content="Blog ceyusa.com" />
<meta charset="utf-8" />
<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" type="text/css" />
</head>
<body>
<header>
<h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
<nav itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="menu">
<ul>
<li><a rel="bookmark" href="{{ SITEURL }}/index.html">Inicio</a>
<li><a rel="bookmark" href="{{ SITEURL }}/archives.html">Archivo</a>
</ul>
</nav>
</header>
{% block content %}{% endblock %}
<footer class="license">
<img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/icons/cc.png" alt="CC by 3.0"/>

</footer>
</body>
</html>
