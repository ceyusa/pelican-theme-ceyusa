{% extends "base.html" %}
{% block title %}{{ super() }} : Categorías{% endblock %}
{% block content %}
<section>
  <header>
    <h2>Directorio de Categorías</h2>
  </header>
  <nav itemscope itemtype="http://www.schema.org/SiteNavigationElement">
    <ul>
{% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url|e }}" rel="bookmark" title="Permalink to {{ category|e|striptags }}">{{ category }}</a> ({{ articles|count }})</li>
{% endfor %}
    </ul>
  </nav>
</section>
{% endblock content %}
